<div class="header">
	<a href="javascript:;" class="btn-back js-back"><i class="icon"></i></a>
	找回密码
</div>
<div class="first-wrapper forget-wrapper">
	<p class="error js-error">*<span></span></p>
	<div class="forget-area">
		<div class="forget-ipt">
			+86<input type="tel" value="<%=Jser.getItem('uname')%>" class="js-forget-tel" placeholder="输入注册手机号" />
		</div>
		<div class="forget-btn forget-step js-forget-step">下一步</div>
	</div>
	<div class="forget-area hide">
		<div class="forget-info">
			已向手机<span clas="js-forget-tel2">123456789</span>发送验证码
			<img src="resource/images/forget-icon.png" />
		</div>
		<form id="js-forget-form">	
		<div class="forget-ipt forget-ipt2">
			<input type="text" class="js-verification" name="verification"  placeholder="请输入验证码" maxlength="10" />
			<span class="forget-ver">重新发送99</span>
		</div>
		<div class="forget-ipt forget-ipt2">
			<input type="text" name="password" placeholder="请输入新密码(6-20位英文或者数字)" maxlength="20" />
		</div>
		<div class="forget-btn forget-sure js-forget-sure">提交</div>
		</form>	
	</div>
</div>
