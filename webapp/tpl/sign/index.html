<div class="header">
	手机号注册
	<a class="hd-right" href="#login/index">登录</a>
</div>
<div class="sign-wrapper">
	<div class="sign-area">
		<form id="js-sign-form">
			<p class="error js-error">*<span></span></p>
			<div class="sign-ipt clean">
				<div class="sign-left"><div class="txt">+86</div></div>
				<div class="sign-right">
					<input type="tel" name="uname" class="ipt-txt js-uname" placeholder="请输入手机号码" />
				</div>
			</div>
			<div class="sign-ipt clean">
				<div class="sign-left"><div class="sign-icon icon"></div></div>
				<div class="sign-right">
					<input type="password" name="password" class="ipt-txt js-password" placeholder="请输入密码" />
				</div>
			</div>
			<div class="sign-ipt2 clean">
				<div class="sign-ipt-code">
					<input type="text" class="js-verification" name="vcode" placeholder="输入手机验证码" />
				</div>
				<div class="sign-btn-code js-set-vcode">获取验证码</div>
			</div>
			<a href="javascript:;" class="btn sign-btn js-sign-btn">注册</a>
		</form>
	</div>
</div>
