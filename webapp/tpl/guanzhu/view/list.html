<%if(data.length!=0){%>
	<%_.each(data,function(item){%>
		<li>
			<a href="#shangpin/index/pid:<%=item.pid%>" data-pid="<%=item.pid%>">
				<img src="resource/images/loadimg.png" data-src="<%=item.picture%>">			
				<p class="word"><%=item.pname%></p>
				<p>￥<%=item.price%></p>
			</a>			
		</li>		
	<%})%>
<%}else{%>
	<div style="margin-top:100px;text-align:center;">您还没有收藏过任何商品哦</div>
<%}%>
